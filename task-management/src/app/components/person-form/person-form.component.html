<div class="modal-header">
    <h5 class="modal-title">New Task</h5>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="personForm" (ngSubmit)="submitForm()">

      
        <div formArrayName="people">
          <div>
            <hr>
            <h4>Person</h4>
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input id="fullName" class="form-control" formControlName="fullName">
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input id="age" type="number" class="form-control" formControlName="age">
            </div>
      
            <div formArrayName="skills">
              <div *ngFor="let skill of getSkills().controls; let j = index" [formGroupName]="j">
                <label for="skillName">Skill</label>
                <input id="skillName" class="form-control" formControlName="skillName">
                <button type="button" (click)="removeSkill(j)">Remove Skill</button>
              </div>
              <button type="button" (click)="addSkill()">Add Skill</button>
            </div>
          </div>
          <button type="button" [disabled]="personForm.invalid" >Add Person</button>
        </div>
    </form> 
</div>
