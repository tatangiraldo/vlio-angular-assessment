
<div *ngIf="skills && skills.length > 0; else noSkills">
    <span 
        *ngFor="let skill of skills  let j = index"
        (click)="removeSkill(skill)"
        class="btn btn-sm btn-primary ms-1 mb-1" 
        >
        {{skill}} 
    </span>
</div>
<ng-template #noSkills>
   <p>No Skills.</p>
</ng-template>
